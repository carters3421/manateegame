<!DOCTYPE html>
<html>
<head>
    <style>
        canvas {
            background-color: #87CEEB; /* Set background color to sky blue */
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 20;
        const snake = [{ x: 10, y: 10 }];
        const manateeImage = new Image();
        manateeImage.src = 'manatee.png'; // Replace 'manatee.png' with your image source

        let direction = "right";
        let food = { x: 15, y: 15 };
        let score = 0;

        function drawManatee(x, y) {
            ctx.drawImage(manateeImage, x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function drawSnake() {
            snake.forEach(segment => {
                drawManatee(segment.x, segment.y);
            });
        }

        function moveSnake() {
            const head = { ...snake[0] };
            if (direction === "right") head.x++;
            if (direction === "left") head.x--;
            if (direction === "up") head.y--;
            if (direction === "down") head.y++;
            snake.unshift(head);
        }

        function handleFood() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize));
            food.y = Math.floor(Math.random() * (canvas.height / gridSize));
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                clearInterval(game);
                alert("Game Over! Your score: " + score);
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    clearInterval(game);
                    alert("Game Over! Your score: " + score);
                }
            }
        }

        function changeDirection(event) {
            const key = event.key;
            if ((key === "d" || key === "D") && direction !== "left") direction = "right";
            if ((key === "a" || key === "A") && direction !== "right") direction = "left";
            if ((key === "w" || key === "W") && direction !== "down") direction = "up";
            if ((key === "s" || key === "S") && direction !== "up") direction = "down";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleFood();
            moveSnake();
            drawSnake();
            drawManatee(food.x, food.y);
            checkCollision();
        }

        generateFood();
        const game = setInterval(gameLoop, 100); // Change the game speed as needed

        document.addEventListener("keydown", changeDirection);
    </script>
</body>
</html>
